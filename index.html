<!doctype html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for project-search">
  <title>Project Search Demo</title>
  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }
    #demo {
      margin: 16px;
    }
    project-search {
      margin: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    project-search:hover {
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    #example {
      font-size: 1.25em;
      background-color: #f0f8ff;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="demo">
    <h1>Project Search</h1>
    <project-search json-url="https://example.com/projects.json" title="Search Projects"></project-search>
  </div>
  <script type="module" src="./project-search.js"></script>
</body>
</html>
